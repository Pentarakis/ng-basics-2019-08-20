<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Culture</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let character of characters"
      (click)="selectedCharacter = character">
    <td>{{character.id}}</td>
    <td>{{character.name}}</td>
    <td>{{character.culture}}</td>
  </tr>
  </tbody>
</table>

<p>
  <strong>{{selectedCharacter?.name}}</strong>
</p>

<ngb-character></ngb-character>
