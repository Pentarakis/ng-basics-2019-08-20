<mat-card>

  <mat-card-header>Edit Character</mat-card-header>

  <br>

  <mat-card-content>
    <form *ngIf="character">

      <div>
        <mat-form-field>
          <input matInput name="name" [(ngModel)]="character.name" placeholder="Name">
        </mat-form-field>
      </div>

      <br>

      <div>
        <mat-form-field>
          <input matInput name="culture" [(ngModel)]="character.culture" placeholder="Culture">
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>

    </form>
  </mat-card-content>

</mat-card>
